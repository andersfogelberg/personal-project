<template name="userClasses">
	<nav>{{ >yield "navbar"}}</nav>
	<div class="userClasses container-fluid">
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-11">
				<h3>My Classes:</h3>
			</div>
		</div>
		<div class="row">
			{{#each classes}}
				<div class="col-sm-1"></div>
				<div class="col-sm-11">
					<a href="./classView/{{class._id}}"><h5>{{class.name}}</h5></a>
				</div>
			{{/each}}
		</div>
	</div>
</template>
