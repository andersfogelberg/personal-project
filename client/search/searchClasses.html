<template name="searchClasses">
	<nav>{{ >yield "navbar"}}</nav>
	<div class="classSearch container-fluid">
		<div class="row">
				<div class="col-sm-12">
					<a class="newClass" href="../newClassForm/{{schoolId}}"><h5>+AddClass+</h5></a>
				</div>
		</div>
		<div class="row">
			{{#each children}}
				<div class="col-sm-12">
					<a href="../classView/{{child._id}}"><h5>{{child.name}}</h5></a>
				</div>
			{{/each}}
		</div>
	</div>
</template>
