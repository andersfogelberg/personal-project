<template name="subnote">
	{{#with this}}
	<div class="row">
		<div class="col-xs-3"></div>
		<div class="col-xs-1">
			{{> newItem }} 
		</div>
		<div class="col-xs-6 subnote">
			<p>{{content}}</p>
			{{#if createdByUser}}
				{{#with log}}
					{{> deleteItem }}
				{{/with}}
			{{/if}}
		</div>
		{{#with log}}
			{{> commentsBar }}
			{{test}}
		{{/with}}
	</div>
	{{/with}}
</template>
