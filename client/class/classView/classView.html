<template name="courseView">
<nav>{{ >yield "navbar"}}</nav>
{{#with course}}
	<div class="container-fluid course-container">
	<div class="container-fluid class-info">
		<div class="row">
			<div class="col-xs-1"></div>
			<div class="col-xs-10">
				<h1 class="underlined">{{ name }}</h1>
				<h3>Instructor: <a href="{{instructor.page}}">{{instructor.name}}</a></h3>
				{{#if isNotUserClass}}
					<p><button class="btn btn-default" id="addToUserClasses"><h5>Add To Classes</h5></button></p>
				{{/if}}
			</div>	
			<div class="col-xs-1"></div>
		</div>
		<div class="row">
			<div class="col-xs-1">
				{{ > newItem }} 
			</div>
			<div class="col-xs-11"></div>	
		</div>
	<hr class="rule">	
	</div>

	<div class="container-fluid class-body">

	{{#each loop course._id}}
			{{> section}}
	{{/each}}
	
	</div>
	</div>
{{/with}}
</template>
