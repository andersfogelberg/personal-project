<template name="courseView">
<nav>{{ >yield "navbar"}}</nav>
{{#with course}}
	<div class="container-fluid class-info">
		<div class="row">
			<div class="col-xs-1"></div>
			<div class="col-xs-10">
				<h1 class="underlined">{{ name }}</h1>
				<p>Instructor: <a href="{{instructor.page}}">{{instructor.name}}</a></p>
				<p><button type="button" id="addToUserClasses"><h5>Add To Classes</h5></button></p>
			</div>	
			<div class="col-xs-1"></div>
		</div>
		<div class="row">
			<div class="col-xs-1">
				{{ > newItem }} 
			</div>
			<div class="col-xs-11"></div>	
		</div>
	<hr class="rule">	
	</div>

	<div class="container-fluid class-body">

	{{#each loop course._id}}
			{{> section}}
	{{/each}}
	
	</div>
{{/with}}
</template>
