<template name="note">
	{{#with this}}
	<div class="row">
		<div class="col-xs-2"></div>
		<div class="col-xs-1">
			{{> newItem }} 
		</div>
		<div class="col-xs-7 note">
			<p>{{content}}</p>
			{{#if createdByUser}}
				{{#with log}}
					{{> deleteItem }}
				{{/with}}
			{{/if}}
		</div>
		{{#with log}}
			{{> commentsBar }}
		{{/with}}
	</div>
	<div class="container-fluid no-margins">
		{{#each loop _id}}
			{{> subnote}}
		{{/each}}
	</div>
	{{/with}}
</template>
